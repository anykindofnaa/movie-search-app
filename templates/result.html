<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ movie.Title }} | MovieApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      gap: 30px;
    }
    .poster img {
      border-radius: 10px;
      max-height: 450px;
    }
    .info h1 {
      color: #f5c518;
      margin-bottom: 10px;
    }
    .info p {
      margin: 8px 0;
    }
    .back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #f5c518;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .back:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="poster">
      <img src="{{ movie.Poster }}" alt="Poster {{ movie.Title }}">
    </div>
    <div class="info">
      <h1>{{ movie.Title }} ({{ movie.Year }})</h1>
      <p><strong>Genre:</strong> {{ movie.Genre }}</p>
      <p><strong>Director:</strong> {{ movie.Director }}</p>
      <p><strong>Actors:</strong> {{ movie.Actors }}</p>
      <p><strong>IMDB Rating:</strong> {{ movie.imdbRating }}</p>
      <p><strong>Plot:</strong> {{ movie.Plot }}</p>
      <a class="back" href="/">‚Üê Back to Search</a>
    </div>
  </div>
</body>
</html>
