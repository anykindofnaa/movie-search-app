<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cari Film | MovieApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #f5c518;
      margin-bottom: 24px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #2c2c2c;
      color: #ffffff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #f5c518;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e4b300;
    }
    ::placeholder {
      color: #bbbbbb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Movie Finder ðŸŽ¬</h1>
    <form method="post" action="/search">
      <input type="text" name="title" placeholder="Contoh: Inception" required>
      <button type="submit">Cari</button>
    </form>
  </div>
</body>
</html>
